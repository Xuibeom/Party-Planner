<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>The Party Forum</h1>
      <h2>Plan Your Party Below...</h2>
    </header>

    <br />

    <!--Form with inputs for name, date, time, location, and description-->
    <form>
      <div class="form-group">
        <label for="Name">Name</label>
        <input class="form-control" id="NameInput" placeholder="Ex. John Doe" />
      </div>
      <br />
      <div class="row">
        <div class="col">
          <label for="Date">Date</label>
          <input
            type="text"
            class="form-control"
            id="DateInput"
            placeholder="Ex. date-month-year"
          />
        </div>
        <div class="col">
          <label for="Time">Time</label>
          <input
            type="text"
            class="form-control"
            id="TimeInput"
            placeholder="Ex. 12:00"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <label for="Location">Location</label>
        <input class="form-control" id="LocationInput" placeholder="Location" />
      </div>
      <br />
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea
          class="form-control"
          id="DescriptionInput"
          rows="3"
        ></textarea>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" id="SubmitButton">
        Submit
      </button>
    </form>

    <main>
      <ul id="ul">
        <li id="li"></li>
      </ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
